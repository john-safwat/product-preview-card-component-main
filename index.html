<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" media="(min-width:451px)" >
  <link rel="stylesheet" href="style2.css" media="(max-width:450px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Montserrat:wght@500&family=Oleo+Script+Swash+Caps:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Jomhuria&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="all">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="photo of the product">
      <img src="images/image-product-mobile.jpg" alt="photo of the product" >
    </div>
    <div class="product-disc">
      <h2 class="perfume">perfume</h2>
  
      <p class="title">Gabrielle Essence Eau De Parfum</p>
      
      <p class="discrebtion">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="prices">
        <div class="price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
    
      <div class="button">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </div>
    </div>  
  </div>
  <!-- <div class="attribution" style="display:inline-block;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">john safwat boles</a>.
  </div>  -->
</body>
</html>
